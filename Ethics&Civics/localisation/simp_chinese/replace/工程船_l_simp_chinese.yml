 unity:0 "凝聚力"
 unity_desc:4 "§E§H$unity$§!（£unity£）代表帝国人民对于帝国未来的期待程度和对行政命令的服从程度，可以用来解锁新的§H传统§!，招募§H领袖§!，并在全国范围内推行§H法令§!。每一个人口的存在都会消耗国家的凝聚力。\n你可以通过建设£building£ §H$building_autochthon_monument$§!或者增加各种特殊岗位的就业人口以提升凝聚力产出。§!"
 
 EMPIRE_SIZE_DESC:2 "§E§H$EMPIRE_SIZE$§!是对帝国所控制的领土的量化衡量，其依据包括控制的§H恒星系§!、§H殖民地§!及§H总人口§!的多少。§H$EMPIRE_SIZE$§!过大会对帝国的行政管理能力形成压力，更可能受到谍报活动渗透，并且会导致人民对§H精神文化需求§!的不断增长。\n你可以通过增加£job_bureaucrat£ $job_bureaucrat_plural$、£job_manager£ $job_manager_plural$、£job_synapse_drone£ $job_synapse_drone_plural$或£job_coordinator£ $job_coordinator_plural$以提高$MOD_COUNTRY_ADMIN_CAP_ADD$上限。§!"
 
 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED:0 "由于我看这玩意不爽，§H行星飞升等级§!系统已被§Y更多思潮与国策：无限§!MOD删除。"
 
 EMPIRE_SIZE_NO_EFFECTS:4 ""
 
###############
#    思潮
###############
 
 ethic_authoritarian:0 "精英主义"
 ethic_authoritarian_desc:1 "§L精英主义者认为个体之间存在价值的差异，更具价值的个体理应拥有更高的地位，以便统领社会运行。§!\n"
 ethic_fanatic_authoritarian:0 "威权主义"
 ethic_fanatic_authoritarian_desc:1 "§L威权主义者对散漫自由的社会持有悲观态度，他们推崇强人政治，认为只有英明的统治者和严格的等级制度才能保障社会的有序运转。§!\n"
 
 ethic_egalitarian:0 "平等主义"
 ethic_egalitarian_desc:1 "§L平等主义者认为每一个人天生的价值都是相同的，每一个个体只有职务之别，没有地位高低之分，给予统治者至高无上的特权是对人民天赋权力的侵犯。§!\n"
 ethic_fanatic_egalitarian:0 "自由主义"
 ethic_fanatic_egalitarian_desc:1 "§L自由主义者认为对智慧做出不必要的限制是完全谬误的，只有当人民能够出于自己的意愿而决定社会关系时，社会生产才能够发挥出最大的潜力。§!\n"
 
 ethic_xenophobe:0 "排外主义"
 ethic_xenophobe_desc:1 "§L排外主义者的代表理论是文化中心论，他们认为每一个民族的文化都经过了不断演化，是最适合该文明的产物。每一个人都理应坚持本民族的文化，接受外来文化只会损害民族的利益。§!\n"
 ethic_fanatic_xenophobe:0 "种族主义"
 ethic_fanatic_xenophobe_desc:1 "§L种族主义者极度反感其他文明的文化，认为只有本文明的文化才是最伟大、最正确的。他们也因此厌恶其他文明，严格监管民间的一切对外交流。§!\n"
 
 ethic_xenophile:0 "多元主义"
 ethic_xenophile_desc:0 "§L多元主义者反对文化中心论，认为持续不断的对外交流能够促进社会文化的繁荣与进步。他们因此倾向于通过外交手段来解决文明之间的纠纷。§!\n"
 ethic_fanatic_xenophile:0 "崇外主义"
 ethic_fanatic_xenophile_desc:0 "§L崇外主义者推崇其他文明的文化，将社会内部的文化视为陈腐的窠臼，他们认为只有吸收外来的先进文化，才能使得社会得以发展。他们因此热衷于访问其他文明，学习他人的文化。§!\n"
 
 ethic_militarist:0 "干涉主义"
 ethic_militarist_desc:1 "§L干涉主义者认为任何一个文明都无法阻隔外界的干涉，为了文明的存续，他们希望通过各种手段——尤其以武力为重——来干涉其他文明。§!\n"
 ethic_fanatic_militarist:0 "军国主义"
 ethic_fanatic_militarist_desc:1 "§L军国主义者推崇以军事化手段治理社会，并认为只有不断扩张才能满足公民的需求。为此他们会不遗余力的对外扩张，以谋求自身对外界的权威。§!\n"
 
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L和平主义者反对战争，他们认为战争会损害社会的发展，摧毁社会的繁荣。他们因此会尽可能的避免争端，只有在迫不得已的时候才会拿起武器，反抗外敌。§!\n"
 ethic_fanatic_pacifist:0 "道德主义"
 ethic_fanatic_pacifist_desc:0 "§L道德主义者厌恶一切争斗，并将其斥为“野蛮人的交流方式"。他们会尽可能的远离争端，严于律己，并专心于社会的治理。§!\n"
 
 ethic_spiritualist:0 "精神主义"
 ethic_spiritualist_desc:1 "§L相对于物质的繁荣，精神主义者更关注人的精神需求。他们认为技术过快的发展会降低人民的幸福感，直接关注每个人的内心才是治理社会的最好方式。§!\n"
 ethic_fanatic_spiritualist:0 "教权主义"
 ethic_fanatic_spiritualist_desc:0 "§L教权主义者坚持古老的社会崇拜，相信维系社会的纽带是传统的文化习俗。为了避免社会崩溃，他们会严格而谨慎的监察新技术对社会造成的影响，同时通过维护古老的崇拜体系来保障人民的团结。§!\n"
 
 ethic_materialist:0 "技术主义"
 ethic_materialist_desc:0 "§L技术主义者相信技术的进步是社会发展的源动力，他们因此乐于投身于技术的改良与创新，并认为不能因为少数人的迟疑而放弃拥抱新的生活方式。§!\n"
 ethic_fanatic_materialist:0 "未来主义"
 ethic_fanatic_materialist_desc:0 "§L未来主义者认为旧有的一切道德文化都是不必要的累赘，只有不惜一切代价的发展技术，将“旧日的亡灵”从人们的头脑之中驱逐出去，社会才能迎来光明的未来。§!\n" 
 
 ethic_capitalism:0 "竞争主义"
 ethic_capitalism_desc:1 "§L竞争主义者强调个人利益与自我支配。他们主张社会发展应当顺应自然演化的规律，相信只有在不断的竞争中才能推陈出新，让社会不断完善。§!\n"
 ethic_fanatic_capitalism:0 "资本主义"
 ethic_fanatic_capitalism_desc:1 "§L资本主义者提倡私有制与市场竞争，认为只有在竞争中脱颖而出的个人才最具有最大的才能。他们以利益为价值的最高取向，并追求个人所拥有资本的最大限度的扩张。§!\n"
 
 ethic_socialism:0 "合作主义"
 ethic_socialism_desc:0 "§L合作主义者关注集体利益，反对一切形式的利己主义。他们相信只有当全社会团结一致，共同应对所遇到的困难，文明才能突破发展的困境。§!\n"
 ethic_fanatic_socialism:0 "社会主义"
 ethic_fanatic_socialism_desc:0 "§L社会主义者反对个人资本的无限制扩张，主张整个社会应作为整体拥有和控制产品、资本、土地、资产等，并基于公共利益进行管理与分配。他们以劳动作为价值的最高取向，追求在劳动中获得集体的最大发展。§!\n"
 
 ethic_neutral:0 "中立主义"
 ethic_neutral_desc:0 "§L中立的思想即自由的思想，接受一切可能性……§!"
 ethic_gestalt_consciousness:0 "完形意识"
 ethic_gestalt_consciousness_desc:0 "§L分神化念，\n真我如一。§!"
 
 ethic_focused:0 "万众一心"
 ethic_focused_desc:0 "这一帝国在漫长的历史中逐渐团结一心，淘汰了他们认为是谬误的其他一切思潮。"
 
