 tr_discovery_adopt:0 "探索传统"
 tr_discovery_adopt_desc:1 "§H解锁法令：§!$edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§!增加§G+20%§!\n每点亮一个$tr_discovery_adopt$，$mod_pop_ethic_materialist_attraction_mult$§G+10%§!"

