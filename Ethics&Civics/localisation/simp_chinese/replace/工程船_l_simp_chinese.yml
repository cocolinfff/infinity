 tr_mercantile_trickle_up_economics:0 "积少成多"
 tr_mercantile_trickle_up_economics_desc:0 "£job_clerk£ §Y职员§!额外§G+1§!§Y贸易额§!，并导致§Y$mod_pop_ethic_capitalism_attraction_mult$§!§G+5%§!。"
 tr_mercantile_trickle_up_economics_delayed:0 "社会认为财富是由底层创造，然后才汇聚上移，最终进入国库的。"
 
 tr_mercantile_adaptive_economic_policies_desc:0 "解锁§Y$trade_policy_alloys$§!、§Y$trade_policy_unity$§!和§Y$trade_policy_innovation$§!贸易政策，这将允许你将一部分£trade_value£ §Y贸易额§!转变为£alloys£ §Y合金§!、£unity£ §Y凝聚力§!或是£job_researcher£ §Y科研点数§!。"
 
 tr_mercantile_marketplace_of_better_ideas_desc:0 "£job_merchant£ §Y商人§!额外提高§G2%§!§Y星球贸易额产出§!，同时额外产出§Y1§!£unity£ 凝聚力。"