 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "和谐富足的人民，为了同一个目标努力工作，这样的力量无可匹敌。\n\n与§H$tr_mercantile_adopt$§!互斥。"
 
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:1 "$mod_planet_pops_organics_food_upkeep_mult$§G-10%§!\n$mod_planet_pops_organics_minerals_upkeep_mult$§G-10%§!\n每点亮一个$tr_harmony_adopt$，$mod_pop_ethic_socialism_attraction_mult$§G+10%§!"
 
 tr_harmony_the_greater_good:0 "上上善道"
 tr_harmony_the_greater_good_desc:4 "解锁§Y$trade_policy_growth_dev$§!、§Y$trade_policy_development$§!和§Y$trade_policy_industrial_progress$§!贸易政策，这将允许你将一部分£trade_value£ §Y贸易额§!转变为§Y文化产品§!（£physics_research£、£engineering_research£、£society_research£ 和£unity£）、§Y基础产品§!（£energy£、£minerals£和£food£）或是§Y工业产品§!（£consumer_goods£ 和£alloys£）。"
 tr_harmony_the_greater_good_delayed:0 "我们的全体人民都为意识到自己的工作是为了一个更伟大的目标而欢欣。个体的力量虽然微不足道，却是整体不可或缺的重要组成部分。"
 
 tr_harmony_utopian_dream:0 "乌托邦之梦"
 tr_harmony_utopian_dream_desc:4 "星球上每§Y4§!个§Y发电区划§!、§Y矿业区划§!、§Y农业区划§!或§Y工业区划§!可提供§Y1§!额外的£job_labour_hero£ §Y$job_labour_hero_plural$§!岗位。\n§Y居住站§!以及§Y环形世界§!的对应区划也提供额外的£job_labour_hero£ §Y$job_labour_hero_plural$§!岗位。"
 tr_harmony_utopian_dream_delayed:2 "建立乌托邦的梦想让我们的人民不断锐意进取。一个美好的明天值得我们去奋斗。"
 
 tr_harmony_mind_and_body:0 "身与心"
 tr_harmony_mind_and_body_desc:4 "$mod_pop_ethic_socialism_attraction_mult$§G+25%§!\n£job£ 岗位生产的£unity£ $unity$§G+10%§!"
 tr_harmony_mind_and_body_delayed:0 "我们的人民不仅在物质上紧密合作，在精神上也彼此相依，集体的力量将我们的身与心都团结在了一起。"

