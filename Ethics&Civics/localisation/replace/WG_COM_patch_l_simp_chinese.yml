 EMPIRE_DESIGN_uf1:0 "共产星际舰队"
 EMPIRE_DESIGN_uf1_desc:0 "战争毁灭了我们，也塑造了新的我们。席卷整个文明的持久战争终于落下了帷幕，战争机器内部的觉醒者们在废墟上崛起，跨越种族的壁垒，将解放的光辉带向星系。不再有压迫剥削，不再有歧视仇恨，我们的联盟将牢不可破，为银河之中的无产者们带来全新的未来。"
 
 casus_belli_cb_galactic_revolution:0 "向反动派宣战"
 war_goal_wg_galactic_revolution:0 "§R银河革命§!"
 war_goal_wg_galactic_revolution_desc:1 "\n\n起来，饥寒交迫的奴隶，起来，全银河受苦的人。满腔的热血已经沸腾，要为真理而斗争！\n旧世界打个落花流水，奴隶们起来！起来！不要说我们一无所有，我们要做银河的主人！"
 
 war_goal_wg_galactic_revolution_wsg:0 "§R银河革命§!"
 war_goal_wg_galactic_revolution_wsg_desc:1 "\n\n夜沉沉，海茫茫，战舰奔驰在边境线上。炮塔旁，静悄悄，甲板上无声响。\n夜色里，只看见只看见机警的目光。啊，水兵们百倍警惕守海防，为人民奔赴疆场。"
 
 war_goal_wg_galactic_revolution_sh:0 "§R银河革命§!"
 war_goal_wg_galactic_revolution_sh_desc:1 "\n\n硝烟滚滚，炮声隆隆，愤怒的大海巨浪排空。舰艇如利剑，炮弹似雷霆，团结的人民乘风破浪。\n一不怕苦二不怕死，英雄军民义愤填膺高举战旗红。"