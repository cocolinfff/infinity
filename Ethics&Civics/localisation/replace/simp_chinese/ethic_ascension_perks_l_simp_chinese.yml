 future_society.7.name:0 "往事休再提"
 future_society.7.desc:0 "随着§H[Root.GetGalEmpireName]§!在银河之中再一次站稳了脚跟，我们曾经的屈辱历史被再一次提及。随着时间的推移，越来越多的[gal_emperor.GetSpeciesNamePlural]认为我们被所谓“往昔的荣耀”所迷惑，盲目的追寻着不可能达到的目标。人们开始谈论现在与未来，而非沉湎于过去。\n现在我们要做出选择，是固执的追求往昔的荣耀，直到我们重回银河之巅，还是放下旧日的镣铐，以平和的心态拥抱新世代的银河？"
 future_society.7.a:0 "让我们斩断来自过去的枷锁吧"
 future_society.7.b:0 "只有坚持才能为我们带来胜利！"
 
