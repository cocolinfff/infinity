 economic_crisis_510_01.desc:0 "最初只是一个大型反应堆的紧急停机，紧接着，在市场效应的放大下，混乱波及了全国，与能源有关联的产业几乎在一夜之间纷纷破产。"
 economic_crisis_510_02.desc:0 "最初只是一次大型的矿难，紧接着，在市场效应的放大下，混乱波及了全国，与矿业有关联的产业几乎在一夜之间纷纷破产。"
 economic_crisis_510_03.desc:0 "最初只是一片农业区域的生产过剩，紧接着，在市场效应的放大下，混乱波及了全国，与食物有关联的产业几乎在一夜之间纷纷破产。"
 economic_crisis_510_04.desc:0 "最初只是一个合金工厂的生产事故，紧接着，在市场效应的放大下，混乱波及了全国，与重工业有关联的产业几乎在一夜之间纷纷破产。"
 economic_crisis_510_05.desc:0 "最初只是一种日常用品的滞销，紧接着，在市场效应的放大下，混乱波及了全国，与轻工业有关联的产业几乎在一夜之间纷纷破产。"

 economic_crisis_510_A.desc:0 "尽管我们的诸位赞助者明确地表示这场危机很快就会过去，但不断增多的失业人口仍然给社会带来了沉重的压力。人群开始自发地聚集起来，抗议政府的不作为，局势正在逐渐失控。"
 economic_crisis_510_B.desc:0 "尽管诸位企业代表明确地表示这场危机很快就会过去，但不断增多的失业人口仍然给社会带来了沉重的压力。人群开始自发地聚集起来，抗议政府的不作为，局势正在逐渐失控。"
 economic_crisis_510_C.desc:0 "在紧急召开的人民会议上，针对社会援助的额度，要求国家立即干预的派系与支持市场自我调节的派系正激烈地争吵着。选择群众，还是选择资本？人民的目光聚焦于我们。"
 economic_crisis_510_D.desc:0 "尽管诸位企业代表明确地表示这场危机很快就会过去，但不断增多的失业人口仍然给社会带来了沉重的压力。越来越多的人开始质疑市场调节的准确性并呼吁国家立刻采取措施，暗流正在涌动。"

