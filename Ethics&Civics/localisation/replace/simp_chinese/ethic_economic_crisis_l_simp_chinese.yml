 economic_crisis_550_01.desc:0 "“无形的手”并没有让持续五年的危机结束，反而使其愈演愈烈。贸易市场全面萧条，经济持续低迷。人们悲观地预测，这一段危机仍将持续相当长的一段时间。"
 economic_crisis_550_02.desc:0 "微薄的资金投入并没有让持续五年的危机结束，反而使其愈演愈烈。贸易市场全面萧条，经济持续低迷，人们悲观地预测，这一段危机仍将持续相当长的一段时间。"
 economic_crisis_550_03.desc:0 "微薄的资金投入虽然没有让持续五年的危机结束，但至少阻止了局面的进一步恶化。贸易市场仍然萧条，经济持续低迷，人们在平静与麻木之中迎来了新一天的生活——不知何时抵达尽头的生活。"
 economic_crisis_550_04.desc:0 "资金的投入取得了一定的成效，在持续了五年的投资后，一度低迷的经济开始了缓慢的恢复。尽管生活仍然艰辛，但至少我们看到了希望。"
 economic_crisis_550_05.desc:0 "及时的行政干预取得了成效，在持续了五年的调节后，一度低迷的经济终于回复了正轨。尽管危机的消除仍需一定时日，但是在可预测的未来中，我们的经济便能够得到完全的恢复。"

