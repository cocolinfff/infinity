l_simp_chinese:

 tech_enigmatic_code_creation: "天机密码"
 tech_enigmatic_code_creation_desc: "我们将会创造出一套艰绝难解的密码体系——当然，这也许会为我们带来一些意外的收获。" 
 tech_enigmatic_code_creation_effect: "获得研究§Y$tech_enigmatic_encoder$§!和§Y$tech_enigmatic_decoder$§!的机会。" 
 sic_mod.171.name: "$tech_enigmatic_code_creation$"
 sic_mod.171.desc: "随着科技的突飞猛进，我们的加密能力也有了显著的提升。\n但这仍然不够。\n我们需要开发一种可以广泛应用于太空作战中的密码系统，确保我们在战斗中无往不利。当然，这一过程需要投入的科研能力也是多到令人难以置信的。"
 sic_mod.172.name: "$tech_enigmatic_code_creation$"
 sic_mod.172.desc: "完成了。我们已经发明了一套泛泛之辈完全无法理解的密码系统，并且在此过程中，我们自身破解密码的能力也得到了大大提升。而现在，我们需要做的最后一步，就是将制作搭载该系统的、更加复杂的装置，然后，应用在舰船上。"
 sic_mod.173.name: "$tech_enigmatic_code_creation$"
 sic_mod.173.desc: "令人尴尬的是，我们目前正在研究的这种密码系统，和我们最近发现的密码系统……有着惊人的相似度。看来我们没必要在这上面继续花费时间了。"
 tech_rebirth_from_the_church: "浴火重生"
 tech_rebirth_from_the_church_desc: "我们将会寻找从大坍缩中存活下来的方法——当然，这也许会为我们带来一些意外的收获。" 
 tech_rebirth_from_the_church_effect: "获得研究§Y$tech_dragon_armor$§!的机会。" 
 sic_mod.174.name: "$tech_rebirth_from_the_church$"
 sic_mod.174.desc: "早在踏入星空之前，我们的科学家就一直有一个疑问：我们是否有办法从宇宙不可避免的“大坍缩”中生还？而现在，我们已经可以通过建立一个复杂的模型，亲自推算这个看似并不存在的可能性。当然，这一过程需要投入的科研能力也是多到令人难以置信的。"
 sic_mod.175.name: "$tech_rebirth_from_the_church$"
 sic_mod.175.desc: "在长时间的研究后，我们的科学家惊喜地发现——从大坍缩中生还是完全可能的。他们现在已经构造出了一个美丽的生物模型，并证实它具有存活至下一个宇宙的能力。尽管这对于我们来说还很遥远，但我们却意外地得到了一种全新的装甲结构，而这显然可以用于战争中。"
 sic_mod.176.name: "$tech_enigmatic_code_creation$"
 sic_mod.176.desc: "令人尴尬的是，我们一直苦苦寻找的、从大坍缩中生还的方法，似乎……已经在以太巨龙的身上找到了。看来我们没必要在这上面继续花费时间了。"
 sic_mod.180.name: "水晶镀层研究"
 sic_mod.180.desc: "在发现稀有水晶后，我们的科学家一直在寻找直接用其增强舰体的可能，但仍然一无所获。直到最近，在我们完全改变了科研思路后，我们才发现将其加装到舰体组织上的方法。"
 sic_mod.181.name: "水晶镀层研究"
 sic_mod.181.desc: "我们的科学家对水晶复合镀层进行了深入研究，发现它可以被进一步改良。如果我们使用特殊手段，在锻造合金的过程中直接加入稀有水晶（而非简单地在锻造完成后加装水晶），那么得到的舰体组织将能够承受更多的伤害。"
 sic_mod.182.name: "纳米修复系统"
 sic_mod.182.desc: "我们的科学团队最近尝试将再生舰体组织技术和纳米机器人技术相结合，并由此设计了“纳米修复系统”的原型。关于这一系统的量产化尚需要更多研究，不过初步测试显示其效率远超传统的基于硅基细菌的舰体再生技术。"