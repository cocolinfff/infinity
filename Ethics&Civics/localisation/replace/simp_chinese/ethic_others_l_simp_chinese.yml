##################
#   神圣之爱
##################
 
 immortal_ruler.1.name:0 "世人爱神"
 immortal_ruler.1.desc:0 "......不，你们快去吧。到他们那去！他们会治好你的病，用发酵的幸福喂饱你们。这样，你们就会安安静静地入睡，秩序井然、节奏统一地打鼾——难道你们还听不到这伟大的鼾声交响曲吗？愚蠢的人们啊！他们正打算把你们从那些折磨着的问号中解放出来。从此以后，你们就会远离那些弯弯扭扭像蛆虫一样的问号。"
 
 
##################
#   关闭企业
##################

 ethic_close_illegal_office.1.name:0 "行动成功"
 ethic_close_illegal_office.1.desc:0 "[Fromfrom.GetName]上的企业分部已被关闭，但由于抵抗激烈，对该地区造成了很大的破坏，而且他们异常小心——我们稳扎稳打的策略也给他们创造了机会，他们发现情况不对立刻撤离了大量骨干，我们虽歼灭了留守的外围人员，但他们可以说是毫无损失。\n\n我们已经针对这些非法企业展开了调查与审判，大约在十年内应该不会再有任何私有企业进入这颗星球了。"
 ethic_close_illegal_office.1.a:0 "好。"
 
 ethic_close_illegal_office.2.name:0 "分部遭到武装袭击"
 ethic_close_illegal_office.2.desc:0 "我们在[Fromfromfrom.GetName]的分部遭到了来自[Fromfromfrom.owner.GetName]官方的武装肃清。\n\n该星球近期正在进行大规模的市场整治行动，整治行动一开始我们的骨干成员就已携带重要资料撤离，但仍造成了相当的财政损失。\n\n基于该星球近期的情况，我们的智囊团不建议近几年内再次在该星球上开设分部。"
 ethic_close_illegal_office.2.a:0 "真是晦气。"
 
 
##################
#  建立根据地
##################
 operation_revolution_underground:0 "建立革命根据地"
 operation_revolution_underground_desc:0 "我们的特工将会在目标国家建立一个革命根据地。"
 operation_revolution_underground_on_success:0 "$IF_SUCCESSFUL|E$\n在[root.target.GetAdj]境内随机星球建立根据地。"
 revolution_op.1.name:0 "潜伏"
 revolution_op.1.desc:0 "我们的特工已经顺利潜入[target.GetName]，他们目前正在探察该国的局势并寻找对当局不满的异见者。"
 revolution_op.2.name:0 "反抗"
 revolution_op.2.1.desc:0 "我们的特工已经顺利与[target.GetName]内部的反抗组织会面，有关洽谈正在进行，以确保他们接受我们的统一指挥。"
 revolution_op.3.name:0 "根据地"
 revolution_op.3.desc:0 "[target.GetName]内部的多处反抗势力已经被我们统合在了一起，他们为我们提供了数个地点，并希望我们挑选一个作为根据地指挥部的所在地。"
 revolution_op.3.a.name:0 "[revolution_planet_1.GetName]"
 revolution_op.3.b.name:0 "[revolution_planet_2.GetName]"
 revolution_op.3.c.name:0 "[revolution_planet_3.GetName]"
 revolution_op.3.d.name:0 "行动撤销"
 revolution_op.4.name:0 "行动完成"
 revolution_op.4.desc:0 "我们在[branch_planet.GetName]建立革命根据地的行动已经大功告成，那些压迫者的走狗很快就会开始哭诉自己被骚扰的惨状了。"
 
 revolution_op.5.name:0 "叛军分部被建立"
 revolution_op.5.desc:0 "一群胆大妄为的反贼已经在[branch_planet.GetName]上建立了一处据点，这势必严重影响当地的秩序和整个帝国的安定。"
 revolution_op.5.a:0 "真是晦气。"
 
 
###############
# 叛变特工（伪）
###############

 observation.3124.ruler:0 "阁下"
 observation.3124.comrade:0 "同志"
 
 observation.3124.desc:0 "[Root.GetName]，[Root.GetName]，这里是X-34特工，我请求恢复联络……嗯……欸？是[ruler.GetRegnalName][Root.GetRulerCall]吗？不好意思，我有些激动，请让我组织一下语言……\n\n您好，[Root.GetRulerTitle][Root.GetRulerCall]，这里是[From.From.GetName]渗透计划的执行者X-34。我向您汇报自联络中断以来的任务进展情况。"
 observation.3124.a:0 "说明情况。"
 observation.3124.a.response:0 "如您所见，我曾经是[Root.Owner.GetSpeciesName]，现在是一名[From.From.Owner.GetSpeciesName]。在六个月前，我的爱人——啊，向您介绍，就是我身旁这位[From.From.Owner.GetSpeciesName]女士——在偶然间撞破了我的真实身份。当我向我深爱的人坦白的时候，最初她很害怕，不过她最终还是理解了我们。那一天，我向她——还有我自己——保证，我会争取成为一个真正的[From.From.Owner.GetSpeciesName]，并为之努力。"
 observation.3124.b:0 "所以，你为此而抛弃了[From.GetName]？"
 observation.3124.b.response:0 "不，[Root.GetRulerCall]，我并没有忘记自己的使命。我刚刚说过，我向她阐明了[Root.GetName]平等包容的理念，她对此颇为赞同，因此自愿成为了我们的非正式成员。她的家族在[From.From.GetName]的上层社会有着广阔的人脉，我们也因此会见了[From.From.GetName]各国的大部分政要，并在他们中间争取了广泛的支持。现在他们希望[From.From.GetName]同样成为[Root.GetName]之中光荣的一份子。\n\n我知道我们的行动违反了纪律，所以我暂时切断了联络，待到做出了成果才恢复通讯，以免波及其他的行动小组。"
 observation.3124.c:0 "……行动完成后你自己去领取处分吧。不过，祝福你们。"
 observation.3124.c.response:0 "谢谢您的理解，我会继续为了我们的理想而努力。\n\n与您共勉。"
 
