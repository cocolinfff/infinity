l_simp_chinese:
 
################################################################
# 远古秘密破解项目
################################################################


 artifact_crack_tech_nanite_repair_system:0 "发起破解纳米修复系统项目"
 artifact_crack_tech_nanite_repair_system_desc:0 "我们的科研人员近期在考古发掘与古战场观测工作中发现了一种由一个失落文明发明并使用于军事领域的纳米科技应用方式，通过将纳米机器人与再生舰体组织结合，我们能得到更加强大的舰体再生模块。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 CRACK_NANITE_REPAIR_SYSTEM:0 "破解纳米修复系统"
 CRACK_NANITE_REPAIR_SYSTEM_DESC:0 "各种资源已经准备完毕，随时可以开始破解研发这项纳米科技。"
 CRACK_NANITE_REPAIR_SYSTEM_no_ancrel:0 "破解纳米修复系统"
 CRACK_NANITE_REPAIR_SYSTEM_no_ancrel_DESC:0 "我们的科研人员近期在考古发掘与古战场观测工作中发现了一种由一个失落文明发明并使用于军事领域的纳米科技应用方式，通过将纳米机器人与再生舰体组织结合，我们能得到更加强大的舰体再生模块。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 crack_tech_nanite_repair_system.1.name:0 "成功仿制纳米修复系统"
 crack_tech_nanite_repair_system.1.desc:0 "通过将纳米机器人融入再生舰体组织的尝试，基于硅基细菌的修复方式正式成为了低效的过去式，纳米修复系统的原型机在测试中表现出两倍以上强于传统形式的惊人再生速度。不过若想要达到量产，还需要进一步的研究。"
 crack_tech_nanite_repair_system.1.a:0 "意料之内的发展。"
 crack_tech_nanite_repair_system.1.a.tooltip:0 "这项技术大有可为。"

 artifact_crack_tech_living_metal:0 "发起探究活体金属奥秘项目"
 artifact_crack_tech_living_metal_desc:0 "我们的科研人员近期在调查研究时在一颗熔岩星球上发现了活体金属，虽然如此微量的样本不足以使我们完全了解它们，但这件事依然为我们的科研人员打开了新的研究方向。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 CRACK_TECH_LIVING_METAL:0 "探究活体金属性质"
 CRACK_TECH_LIVING_METAL_DESC:0 "各种资源已经准备完毕，随时可以开始进一步研究活体金属。"
 CRACK_TECH_LIVING_METAL_no_ancrel:0 "探究活体金属奥秘"
 CRACK_TECH_LIVING_METAL_no_ancrel_DESC:0 "我们的科研人员近期在调查研究时在一颗熔岩星球上发现了极其微量的活体金属，虽然如此微量的样本不足以使我们完全了解它们，但这件事依然为我们的科研人员打开了新的研究方向。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 crack_tech_living_metal.1.name:0 "成功获得活体金属认知！"
 crack_tech_living_metal.1.desc:0 "在经过大量尝试与失败后，研究人员们终于成功的建立了围绕活体金属的新科学理论体系。也许有一天，我们可以做到批量生产这种颠覆了现有材料学的神奇物质。"
 crack_tech_living_metal.1.a:0 "辉煌灿烂！"
 crack_tech_living_metal.1.a.tooltip:0 "材料学壮举。"

 artifact_crack_tech_dragon_armor:0 "发起研究远古生物化石项目"
 artifact_crack_tech_dragon_armor_desc:0 "我们的科研人员近期在对一个远古撞击坑进行调查时发现了一片可疑山脉，经过调查发现，这竟是一头巨兽的遗骸，是什么样的生物能在这种冲击下保持完整？这勾起了所有研究者的兴趣。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径了解这种生物，那么这个方法将会是最保险的选择。"
 CRACK_TECH_DRAGON_ARMOR:0 "研究远古生物化石"
 CRACK_TECH_DRAGON_ARMOR_DESC:0 "各种资源已经准备完毕，随时可以开始进一步研究这一神秘物种。"
 CRACK_TECH_DRAGON_ARMOR_no_ancrel:0 "研究远古生物化石"
 CRACK_TECH_DRAGON_ARMOR_no_ancrel_DESC:0 "我们的科研人员近期在对一个远古撞击坑进行调查时发现了一片可疑山脉，经过调查发现，这竟是一头巨兽的遗骸，是什么样的生物能在这种冲击下保持完整？这勾起了所有研究者的兴趣。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径了解这种生物，那么这个方法将会是最保险的选择。"
 crack_tech_dragon_armor.1.name:0 "已获知量产龙鳞装甲技术"
 crack_tech_dragon_armor.1.desc:0 "在对这一物种身上的痕迹进行进一步研究后，我们的物理学家惊奇的发现它们可能是宇宙大爆炸的幸存者，而那个撞击坑只是一颗后来陨石的造成的巧合。无论如何，现在的我们已经拥有了仿制它鳞片的成熟技术，这种结构的强度甚至远远高于零素装甲。"
 crack_tech_dragon_armor.1.a:0 "很迷人。"
 crack_tech_dragon_armor.1.a.tooltip:0 "科学无止境。"

 artifact_crack_tech_crystal_armor:0 "发起改进水晶复合镀层项目"
 artifact_crack_tech_crystal_armor_desc:0 "我们的工程师在近期对水晶复合镀层的研究中得到了突破，他们认为现有的复合镀层依然有着大量的改进空间，能够在提高硬度与韧性的同时仍具备造价优势，甚至有望替代主流的舰船护甲。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 CRACK_TECH_CRYSTAL_ARMOR:0 "改进水晶镀层装甲"
 CRACK_TECH_CRYSTAL_ARMOR_DESC:0 "各种资源已经准备完毕，随时可以开始研发新式的锻造镀层。"
 CRACK_TECH_CRYSTAL_ARMOR_no_ancrel:0 "改进水晶镀层装甲"
 CRACK_TECH_CRYSTAL_ARMOR_no_ancrel_DESC:0 "我们的工程师在近期对水晶复合镀层的研究中得到了突破，他们认为现有的复合镀层依然有着大量的改进空间，能够在提高硬度与韧性的同时仍具备造价优势，甚至有望替代主流的舰船护甲。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 crack_tech_crystal_armor.1.name:0 "成功改良复合镀层"
 crack_tech_crystal_armor.1.desc:0 "先前的水晶镀层因韧性不足的原因难以进一步增强和加固，而锻造镀层的出现打破了这一应用瓶颈。"
 crack_tech_crystal_armor.1.a:0 "这能派上不少用场。"
 crack_tech_crystal_armor.1.a.tooltip:0 "好耶！"

 artifact_crack_tech_enigmatic_techs:0 "发起破译神秘天机密码项目"
 artifact_crack_tech_enigmatic_techs_desc:0 "我们的救援工作者近期在工作中汇报了数起游客失踪事件，在随后的调查工作中，一名义警发现了藏于山崖下的一座神秘地堡，它与我们所知的任何文明所使用的技术都不同，其上方的图案似乎是某种变化的谜题，救援工作遭遇了重大挫折。首席物理科学家的一名学生在三日后发表了一片轰动当地媒体的论文，他认为这个神秘要塞是某种意义上的活物，并以令人诧异的角度列出了不可能的诡异证据。为了当地人的安全与可能的技术突破，需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径理解这种密码，那么这个方法将会是唯一的选择。"
 CRACK_TECH_ENIGMATIC_TECHS:0 "破译神秘天机密码"
 CRACK_TECH_ENIGMATIC_TECHS_DESC:0 "各种资源已经准备完毕，随时可以开始对天机密码的破译工作。"
 CRACK_TECH_ENIGMATIC_TECHS_no_ancrel:0 "破译神秘天机密码"
 CRACK_TECH_ENIGMATIC_TECHS_no_ancrel_DESC:0 "我们的救援工作者近期在工作中汇报了数起游客失踪事件，在随后的调查工作中，一名义警发现了藏于山崖下的一座神秘地堡，它与我们所知的任何文明所使用的技术都不同，其上方的图案似乎是某种变化的谜题，救援工作遭遇了重大挫折。首席物理科学家的一名学生在三日后发表了一片轰动当地媒体的论文，他认为这个神秘要塞是某种意义上的活物，并以令人诧异的角度列出了不可能的诡异证据。为了当地人的安全与可能的技术突破，需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径理解这种密码，那么这个方法将会是唯一的选择。"
 crack_tech_enigmatic_techs.1.name:0 "成功破译天机密码！"
 crack_tech_enigmatic_techs.1.desc:0 "在进一步的调查研究后，堡垒是某种意义上的活物的理论得到了证实，暗物质于这座建筑中如血液一般流淌并循环着，这是它保持运行、不断重启与变化的原因。我们在一个舱室中找到了失踪的人们，他们面带惶恐，正在商讨着出路。根据他们的说法，他们刚刚进入这座建筑数分钟。对这一远古建筑的研究意料之外的带来了军事领域的突破，我们的舰船现在有希望做出电脑难以预判的诡异机动，或逆向解码目标的意图。"
 crack_tech_enigmatic_techs.1.a:0 "令人震惊。"
 crack_tech_enigmatic_techs.1.a.tooltip:0 "究竟是什么文明缔造了这些。"

 artifact_crack_tech_infinity_calculations:0 "发起理解奇点运算装置项目"
 artifact_crack_tech_infinity_calculations_desc:0 "近日于黑洞视界附近发现的神秘人造结构勾起了所有研究者的好奇心，有考古学家在与策展人的合作研究中发现了相关文献记载，并指出这可能是一台超级计算机。如果能理解其运作方式，就可能成为我们在研究时的助力。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径理解这种设计，那么这个方法将会是唯一的选择。"
 CRACK_TECH_INFINITY_CALCULATIONS:0 "理解奇点运算装置"
 CRACK_TECH_INFINITY_CALCULATIONS_DESC:0 "各种资源已经准备完毕，随时可以开始研究与仿制第一台奇点计算机。"
 CRACK_TECH_INFINITY_CALCULATIONS_no_ancrel:0 "理解奇点运算装置"
 CRACK_TECH_INFINITY_CALCULATIONS_no_ancrel_DESC:0 "近日于黑洞视界附近发现的神秘人造结构勾起了所有研究者的好奇心，有考古学家在与策展人的合作研究中发现了相关文献记载，并指出这可能是一台超级计算机。如果能理解其运作方式，就可能成为我们在研究时的助力。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径理解这种设计，那么这个方法将会是唯一的选择。"
 crack_tech_infinity_calculations.1.name:0 "理解无限"
 crack_tech_infinity_calculations.1.desc:0 "我们理解了它，它找到了我们，或许我们已经拥有它了，在某个时刻。"
 crack_tech_infinity_calculations.1.a:0 "很迷人。"
 crack_tech_infinity_calculations.1.a.tooltip:0 "真实的世界犹在眼前。"